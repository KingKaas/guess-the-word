  function getRandomWord() {

  function setupWord(word) {
    wordBoxes.innerHTML = "";
    for (let i = 0; i < word.length; i++) {
      const box = document.createElement("div");
      box.className = "letter-box";
      box.id = `box-${i}`;
      wordBoxes.appendChild(box);
    }
  }

  function setupAttempts() {
    attemptsEl.innerHTML = "";
    for (let i = 0; i < maxAttempts; i++) {
      const ball = document.createElement("div");
      ball.className = "ball";
      ball.id = `ball-${i}`;
      attemptsEl.appendChild(ball);
    }
  }

  function setupKeyboard() {
    keyboard.innerHTML = "";
    letters.forEach(letter => {
      const btn = document.createElement("button");
      btn.className = "key";
      btn.textContent = letter;
      btn.onclick = () => handleGuess(letter, btn);
      keyboard.appendChild(btn);
    });
  }

  function handleGuess(letter, btn) {
    btn.disabled = true;
    const word = currentWord.word;
    let found = false;

    for (let i = 0; i < word.length; i++) {
      if (word[i] === letter) {
        guessedLetters[i] = letter;
        document.getElementById(`box-${i}`).textContent = letter;
        found = true;

    if (!found) {
      document.getElementById(`ball-${wrongAttempts}`).classList.add("used");

    } else if (guessedLetters.join("") === word) {

  }

  function startGame() {
